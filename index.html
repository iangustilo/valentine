<!DOCTYPE HTML>
<html>
<head>
    <title>A Special Invitation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #000; }
        
        /* The Photo Collage Background */
        .background-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr);
            z-index: -1; filter: brightness(0.6) blur(1px);
        }
        .background-grid img { width: 100%; height: 100%; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }

        /* The Floating Valentine Card */
        .overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px;
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 3px solid #ff4d6d; width: 85%; max-width: 350px;
        }
        h1 { color: #ff4d6d; margin: 0 0 15px 0; font-size: 1.8rem; line-height: 1.2; }
        .heart { font-size: 50px; color: #ff4d6d; animation: beat 1s infinite; margin-bottom: 5px; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        
        .buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .btn { 
            background: #ff4d6d; color: white; border: none; padding: 12px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: all 0.3s ease; text-decoration: none; display: block;
        }
        .btn:hover { background: #ff758f; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,77,109,0.3); }
    </style>
</head>
<body>

    <div class="background-grid">
        <img src="1.jpeg"> <img src="2.jpeg"> <img src="3.jpeg"> <img src="4.jpeg">
        <img src="5.jpeg"> <img src="6.jpeg"> <img src="7.jpeg"> <img src="8.jpeg">
    </div>

    <div class="overlay">
        <div class="heart">❤️</div>
        <h1>Will you be my Valentine?</h1>
        <p>I have a special day planned for us!</p>
        
        <div class="buttons">
            <button class="btn" onclick="celebrate()">YES!</button>
            <button class="btn" onclick="celebrate()">YES, OF COURSE!</button>
        </div>
    </div>

    <script>
        function celebrate() {
            alert("Yay! ❤️ I can't wait! Check your email for the time and place.");
        }
    </script>

</body>
</html>
