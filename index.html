<!DOCTYPE HTML>
<html>
<head>
    <title>A Special Invitation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: 'Arial', sans-serif; background-color: #000;
            overflow: hidden;
        }

        /* Initial "Click to Open" Screen */
        #reveal-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s ease;
        }
        .envelope { font-size: 80px; cursor: pointer; animation: float 2s infinite ease-in-out; }
        .click-text { color: white; margin-top: 20px; font-size: 1.2rem; animation: pulse 1.5s infinite; }

        /* Carousel Container */
        .carousel-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 1;
            opacity: 0; transition: opacity 2s ease; filter: brightness(0.5);
        }

        .carousel-row { display: flex; width: 200%; height: 50vh; overflow: hidden; }
        .track { display: flex; width: fit-content; }
        .track img { height: 50vh; aspect-ratio: 1/1; object-fit: cover; display: block; }

        .track-top { animation: slideRight 30s linear infinite; }
        .track-bottom { animation: slideLeft 30s linear infinite; }

        @keyframes slideRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0%); } }
        @keyframes slideLeft { 0% { transform: translateX(0%); } 100% { transform: translateX(-50%); } }

        /* Falling Hearts Styling */
        .heart-fall {
            position: fixed; top: -10%; z-index: 5;
            user-select: none; pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* The Invite Card */
        .overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            border: 3px solid #ff4d6d; width: 85%; max-width: 320px;
            z-index: 10; opacity: 0; transition: opacity 2s ease; pointer-events: none;
        }

        h1 { color: #ff4d6d; margin: 10px 0; font-size: 1.6rem; }
        p { color: #555; font-style: italic; margin-bottom: 20px; }
        .card-heart { font-size: 50px; color: #ff4d6d; animation: beat 1s infinite; }

        .buttons { display: flex; flex-direction: column; gap: 12px; }
        .btn { 
            background: #ff4d6d; color: white; border: none; padding: 15px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="reveal-screen" onclick="openCard()">
        <div class="envelope">✉️</div>
        <div class="click-text">CLICK TO OPEN</div>
    </div>

    <div class="carousel-container" id="bg-grid">
        <div class="carousel-row">
            <div class="track track-top">
                <img src="1.jpeg"><img src="2.jpeg"><img src="3.jpeg"><img src="4.jpeg">
                <img src="1.jpeg"><img src="2.jpeg"><img src="3.jpeg"><img src="4.jpeg">
            </div>
        </div>
        <div class="carousel-row">
            <div class="track track-bottom">
                <img src="5.jpeg"><img src="6.jpeg"><img src="7.jpeg"><img src="8.jpeg">
                <img src="5.jpeg"><img src="6.jpeg"><img src="7.jpeg"><img src="8.jpeg">
            </div>
        </div>
    </div>

    <div class="overlay" id="main-card">
        <div class="card-heart">❤️</div>
        <h1 id="headline">Will you be my Valentine?</h1>
        <p id="subtext">please</p>
        <div class="buttons">
            <button class="btn" onclick="celebrate(event)">YES!</button>
            <button class="btn" onclick="celebrate(event)">YES NA YES!</button>
        </div>
    </div>

    <audio id="loveSong">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById("loveSong");

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        function openCard() {
            document.getElementById('reveal-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('reveal-screen').style.display = 'none'; }, 1000);

            audio.play();
            document.getElementById('bg-grid').style.opacity = '1';
            document.getElementById('main-card').style.opacity = '1';
            document.getElementById('main-card').style.pointerEvents = 'auto';

            // Start the heart rain
            setInterval(createHeart, 300);
        }

        function celebrate(event) {
            event.stopPropagation(); 
            audio.currentTime = 55;
            audio.play();
            
            document.getElementById('headline').innerHTML = "Mission Accomplished! ❤️";
            document.getElementById('subtext').innerHTML = "Biryani time";
            document.querySelector('.buttons').style.display = 'none';
            
            // Make the heart rain even more intense!
            setInterval(createHeart, 100);

            setTimeout(() => {
                alert("OMO! ❤️ I will be reaching out pagkauwi mo.");
            }, 100);
        }
    </script>
</body>
</html>
