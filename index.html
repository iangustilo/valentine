<!DOCTYPE HTML>
<html>
	<head>
		<title>A Special Invitation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }
			
			/* The Photo Collage Background */
			.background-grid {
				position: fixed; top: 0; left: 0; width: 100%; height: 100%;
				display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr);
				z-index: -1; filter: brightness(0.6) blur(2px);
			}
			.background-grid img { width: 100%; height: 100%; object-fit: cover; }

			/* The Floating Valentine Card */
			.overlay {
				position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
				background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 20px;
				text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
				border: 3px solid #ff4d6d; width: 90%; max-width: 400px;
			}
			h1 { color: #ff4d6d; margin-bottom: 20px; font-size: 2rem; }
			.heart { font-size: 50px; color: #ff4d6d; animation: beat 1s infinite; margin-bottom: 10px; }
			@keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
			
			.buttons { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
			.btn { 
				background: #ff4d6d; color: white; border: none; padding: 15px 30px; 
				border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.2rem;
				transition: transform 0.2s; text-decoration: none;
			}
			.btn:hover { transform: scale(1.1); background: #ff758f; }
		</style>
	</head>
	<body>

		<div class="background-grid">
			<img src="1.jpeg"> <img src="2.jpeg"> <img src="3.jpeg"> <img src="4.jpeg">
			<img src="5.jpeg"> <img src="6.jpeg"> <img src="7.jpeg"> <img src="8.jpeg">
		</div>

		<div class="overlay">
			<div class="heart">❤️</div>
			<h1>Will you be my Valentine?</h1>
			<p>I can't wait to spend this day with you.</p>
			
			<div class="buttons">
				<a href="#" class="btn" onclick="celebrate()">YES</a>
				<a href="#" class="btn" onclick="celebrate()">YES!</a>
			</div>
		</div>

		<script>
			function celebrate() {
				alert("I knew you'd say yes! ❤️ I love you!");
				// Optional: redirect to a dinner menu or location
				// window.location.href = "https://www.google.com/maps"; 
			}
		</script>

	</body>
</html>
